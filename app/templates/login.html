<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - KVM Enterprises</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#1a1a2e,#16213e);font-family:'Segoe UI',system-ui,sans-serif}
    .login-card{width:100%;max-width:420px;border-radius:1rem;box-shadow:0 8px 32px rgba(0,0,0,.25)}
    .login-card .card-header{background:transparent;border:none;padding:2rem 2rem 0}
    .login-card .card-body{padding:1.5rem 2rem 2rem}
    .btn-login{background:linear-gradient(135deg,#667eea,#764ba2);border:none;transition:.3s}
    .btn-login:hover{transform:translateY(-2px);box-shadow:0 4px 12px rgba(102,126,234,.4)}
  </style>
</head>
<body>
<div class="card login-card">
  <div class="card-header text-center">
    <h4 class="mb-1">KVM Enterprises</h4>
    <small class="text-muted">Pipe Invoicing System</small>
  </div>
  <div class="card-body">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="alert alert-{{ cat }} py-2 small">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="/auth/login">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required autofocus>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-login text-white w-100 py-2">Log In</button>
    </form>
    <div class="text-center mt-3">
      <a href="/auth/register" class="small text-decoration-none">Create an account</a>
    </div>
  </div>
</div>
</body>
</html>
